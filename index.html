<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container shadow-lg p-3 mb-5 rounded">
    <div class="card shadow-lg p-1 mb-5 rounded" style="width: 18rem;">
      <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="col eth">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>
            <span>0.041 ETH</span>
          </div>
          <div class="col time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
            <span>3 days left</span>
          </div>
        </div>
        <hr>
        <img src="./images/image-avatar.png" class="avatar">
        <span class="creation">Creation of </span>Jules Wyvern
      </div>
    </div>
  </div>









  <div class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/vinay-kumar-2557fury/">Vinay kumar</a>.
  </div>
</body>

</html>
